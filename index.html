<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/100/apple-music.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Merriweather+Sans:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="bg">
            <img src="https://images.unsplash.com/photo-1539963831389-5c234596a54f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTM2fHxtdXNpYyUyMGJnfGVufDB8MHwwfHx8MA%3D%3D"
                alt="">
        </div>

        <div class="overlay"></div>

        <div class="music-player">
            <div class="float">
                <img src="https://images.unsplash.com/photo-1539963831389-5c234596a54f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTM2fHxtdXNpYyUyMGJnfGVufDB8MHwwfHx8MA%3D%3D"
                    alt="">
            </div>
            <div class="details">
                <div class="music-name">Intellect</div>
                <div class="artist">Yung Logos</div>
                <input class="timing" type="range">
                <div class="buttons">
                    <img class="prev" src="images/prev.png" alt="previous">
                    <img class="pause" src="images/pause.png" alt="pause">
                    <img class="play" src="images/play.png" alt="play">
                    <img class="next" src="images/next.png" alt="next">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
